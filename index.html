<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div>
      <h1>My first landing page!</h1>
      <p>Created while waiting for the yoga class! Loved it!</p>
      <a href="#" class="btn-treehouse">Some Yoga</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="text-center">How it works</h2>

    <!-- Section holding the cards -->
    <div class="works">

      <div class="card-trip">
        <img src="images/learn.svg" alt="my cool image">
        <div>
          <div>
            <h4>Yoga teacher</h4>
            <p>Stuck in his car!</p>
          </div>
        </div>
      </div>

      <div class="card-trip">
        <img src="images/product.svg" alt="my cool image">
        <div>
          <div>
            <h4>Yoga students</h4>
            <p>Doing HP while waiting!</p>
          </div>
        </div>
      </div>

      <div class="card-trip">
        <img src="images/apply.svg" alt="my cool image">
        <div>
          <div>
            <h4>Other students</h4>
            <p>Eating, and coding!</p>
          </div>
        </div>
      </div>

    </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
    <h4 class="text-center">This website was coded with ❤️ waiting for Yoga!</h4>
    <div class="bottom-icon">
      <a href=""><i class="fab fa-facebook-f"></i></a>
      <a href=""><i class="fab fa-github"></i></a>
      <a href=""><i class="fab fa-twitter"></i></a>
      <a href=""><i class="fab fa-instagram"></i></a>
    </div>
  </div>

</body>
</html>
